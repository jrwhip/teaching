version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - node --version
        - npm ci --ignore-scripts
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/teaching/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
