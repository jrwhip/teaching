<div class="card card-body shadow p-4">
  <!-- Label -->
  <div class="col-lg-6">
    <label class="form-label">Question:</label>
  </div>
  <!-- Question -->
  <h3
    class="p-2"
    [ngClass]="{
      'bg-success text-light': correct(),
      'bg-danger text-light': incorrect()
    }"
    [innerHTML]="question().question"
  ></h3>
  <!-- Form START -->
  <form
    [formGroup]="questionForm"
    (submit)="checkAnswer()"
    class="row g-3 mt-2 position-relative z-index-9"
    novalidate
  >
    <!-- Number -->
    <div class="col-lg-12">
      <label class="form-label">Answer:</label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Your Answer"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          formControlName="answer"
          [ngClass]="{ 'is-valid': correct(), 'is-invalid': incorrect() }"
        />
        <button
          class="btn"
          [ngClass]="{
            'btn-success': correct(),
            'btn-danger': incorrect(),
            'btn-outline-primary': !correct() && !incorrect()
          }"
          type="button"
          id="button-addon2"
          (click)="checkAnswer()"
        >
          {{ correct() ? 'Correct' : incorrect() ? 'Try Again' : 'Check' }}
        </button>
      </div>
    </div>
    <div class="col-lg-12">
      <!-- TODO: Sanatize HTML -->
      <p class="fs-4 px-3" [innerHTML]="hint()"></p>
    </div>
  </form>
  <!-- Form END -->
</div>
