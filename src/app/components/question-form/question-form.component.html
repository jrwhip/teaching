<div class="card card-body shadow p-4">
  <!-- Label -->
  <div class="col-lg-6">
    <label class="form-label">Question:</label>
  </div>
  <!-- Question -->
  <h3>544 รท 17 389.53</h3>
  <h3>Round your answer to the nearest hundredth</h3>
  <!-- Form START -->
  <form class="row g-3 mt-2 position-relative z-index-9">
    <!-- Number -->
    <div class="col-lg-12">
      <label class="form-label">Answer:</label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Your Answer"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="button-addon2"
        >
          Check Answer
        </button>
      </div>
    </div>
    <!-- Textarea -->
    <div class="col-12">
      <label class="form-label">Ask For Help:</label>
      <textarea class="form-control" rows="3" spellcheck="false"></textarea>
    </div>
    <!-- Button -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary mb-0">Submit form</button>
    </div>
  </form>
  <!-- Form END -->
</div>
