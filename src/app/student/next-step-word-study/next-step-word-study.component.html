<app-word-study-menu></app-word-study-menu>

<div class="link-list" *ngIf="wordGroups$ | async as wordGroups">
  <ng-container *ngFor="let wordGroup of wordGroups | keyvalue">
    <a role="button" (click)="suffleWords(wordGroup.value)">{{
      wordGroup.key
    }}</a>
  </ng-container>
  <a role="button" (click)="clearWordsArr()">Clear</a>
  <a role="button" (click)="randomize()">Randomize</a>
</div>

<app-word-list [words]="words"></app-word-list>
